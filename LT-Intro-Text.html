<script>
	var userid;

	setTimeout(textGen(), 5000)

	function textGen() {
		userid = analytics.user()._getId();
		if (userid % 4 == 0) {
	      $( ".cont-intro" ).css('display', 'block');
	  } else if (userid % 4 == 1) {
	  	$( ".indiv-intro" ).css('display', 'block');
	  } else if (userid % 4 == 2) {
	  	$( ".social-intro" ).css('display', 'block');
	  } else if (userid % 4 == 3) {
	  	$( ".instruct-intro" ).css('display', 'block');
  	  }
    }  
</script>
